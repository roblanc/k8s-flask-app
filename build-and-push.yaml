name: Build & Push Docker Image

on:
  push:
    branches:
      - main # Run this workflow when code is pushed to the 'main' branch
  workflow_dispatch: # Allows manual run from the GitHub UI

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Login to Docker Hub using secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          # IMPORTANT: These secrets must be set in your GitHub Repo Settings
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 2. Get the next version tag based on the commit hash
      - name: Set up Image Tag
        id: meta
        run: |
          # Use the short commit SHA for a unique version tag (e.g., v1.0.0-f1d65f6)
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          echo "tags=roblanc/web-app:${SHORT_SHA},roblanc/web-app:latest" >> $GITHUB_OUTPUT

      # 3. Build the Docker Image and Push it to Docker Hub
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ../../ # Use the root of the repo as the build context
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64
